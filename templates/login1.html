{% extends "base.html" %}
{% load static %}

{% block title %} LOGIN {% endblock title %}

{% block content %}
    <div class="container-fluid bg-dark">
        <div class="container">
            <div class="p-4 m-4">
                <div class="col-lg-5 mx-auto border rounded p-3 bg-light">
                    <h3 class="alert alert-light border rounded">LOGIN</h3>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {%if error %}
                            <div class="alert alert-danger" role="alert">
                            {{error}}
                            </div>
                        {% endif %}
    
                        <!--email-->
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="email" name="cemail" id="" value="{{values.cmail}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                        </div>
    
                        <!--password-->
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" name="passwd" id="" class="form-control form-control-sm" placeholder="*********">    
                        </div>
    
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-sm" value="Login">
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
