
{% extends "base.html" %}

{% block title %} SIGN UP {% endblock title %}

{% block content %}
    <div class="container-fluid bg-dark">
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded p-3 bg-light">
                <h3 class="alert alert-light border rounded">Create an account</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    {%if error %}
                        <div class="alert alert-danger" role="alert">
                        {{error}}
                        </div>
                    {% endif %}
                    {%if succ %}
                        <div class="alert alert-success" role="alert">
                        {{succ}}
                        </div>
                    {% endif %}
                    <!--First name-->
                    <div class="mb-3">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="" value="{{values.first_name}}" class="form-control form-control-sm">
                    </div>

                    <!--Last name-->
                    <div class="mb-3">
                        <label for="" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="" value="{{values.last_name}}" class="form-control form-control-sm">
                    </div>

                    <!--email-->
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="email" name="cemail" id="" value="{{values.cmail}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                    </div>

                    <!--Phone-->
                    <div class="mb-3">
                        <label for="" class="form-label">phone</label>
                        <input type="text" name="cphone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="9999999999">
                    </div>

                    <!--password-->
                    <div class="mb-3">
                        <label for="" class="form-label">Password</label>
                        <input type="password" name="passwd" id="" class="form-control form-control-sm" placeholder="*********">    
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Confirm Password</label>
                        <input type="password" name="passwd1" id="" class="form-control form-control-sm" placeholder="*********">
                    </div>

                    <!--address-->
<!--                    <div class="mb-3">-->
<!--                        <label for="" class="form-label">Address</label>-->
<!--                        <input type="text" name="addr" id="" class="form-control form-control-sm" placeholder="#122, street, District, state">-->
<!--                    </div>-->

<!--                    &lt;!&ndash;PIN&ndash;&gt;-->
<!--                    <div class="mb-3">-->
<!--                        <label for="" class="form-label">PIN Code</label>-->
<!--                        <input type="text" name="pin" id="" class="form-control form-control-sm" placeholder="590001">-->
<!--                    </div>-->

                    <div class="form-group">
                        <input type="submit" class="btn btn-success btn-sm" value="create an account">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
